<div id="gridContainer">
  <dx-data-grid
    #grid
    keyExpr="id"
    [dataSource]="persons"
    [showBorders]="true"
    [showRowLines]="true"
    [width]="'750px'"
    [focusedRowEnabled]="true"
    (onFocusedRowChanged)="onFocusedRowChanged($event)"
    (onInitNewRow)="onInitNewRow($event)"
    (onRowInserted)="onRowInserted()"
    (onRowInserting)="onRowInserting($event)"
    (onRowRemoving)="onRowRemoving($event)"
    (onRowRemoved)="onRowRemoved()"
    (onRowUpdating)="onRowUpdating($event)"
    (onRowUpdated)="onRowUpdated()"
    [(selectedRowKeys)]="selectedRows"
    [repaintChangesOnly]="true"
    [highlightChanges]="true"
    [hoverStateEnabled]="true"
  >
    <dxo-load-panel [enabled]="true" />
    <dxo-editing
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
    />

    <dxo-selection mode="multiple" />

    <dxi-column type="buttons">
      <dxi-button name="save" cssClass="save"> </dxi-button>
      <dxi-button name="edit" cssClass="edit"></dxi-button>
      <dxi-button name="delete" cssClass="delete"></dxi-button>
      <dxi-button name="cancel" cssClass="cancel"></dxi-button>
    </dxi-column>

    <dxi-column
      alignment="center"
      dataField="name"
      caption="Name"
      [width]="30 + '%'"
    >
      <dxi-validation-rule type="required" />
      <dxi-validation-rule
        type="stringLength"
        [trim]="true"
        [max]="50"
        message="Max length 50"
      />
      <dxi-validation-rule
        type="stringLength"
        [trim]="true"
        [min]="2"
        message="Min length 2"
      />
      <dxi-validation-rule
        type="pattern"
        [pattern]="namePattern"
        message="Do not use digits in the name"
      />
    </dxi-column>

    <dxi-column
      alignment="center"
      dataField="phoneNumber"
      caption="Phone number"
      [width]="25 + '%'"
    >
      <dxi-validation-rule type="required" />
      <dxi-validation-rule
        type="pattern"
        [pattern]="phoneNumberPattern"
        message="Invalid phone number"
      />
    </dxi-column>

    <dxi-column
      [allowEditing]="false"
      [width]="8 + '%'"
      alignment="center"
      dataField="age"
      caption="Age"
      dataType="number"
      [ariaReadOnly]="true"
    >
      <dxi-validation-rule type="required" />
    </dxi-column>
    <dxi-column
      alignment="center"
      [allowEditing]="false"
      dataField="nationality"
      [width]="15 + '%'"
      caption="Nationality"
      ><dxi-validation-rule type="required" />
    </dxi-column>
  </dx-data-grid>
  <div id="tasksContainer">
    <app-person-tasks [personId]="currentPerson?.id ?? null" />
  </div>
  <dx-button text="Mass update" (onClick)="showModal()" />

  <dx-popup
    [visible]="isModalVisible"
    [title]="'Mass update people'"
    [width]="500"
    [height]="'550px'"
    (onHidden)="onModalHidden()"
  >
    <dx-form [formData]="formData" labelMode="'hidden'">
      <dxi-item>
        <dx-check-box
          [value]="isAllEditableChecked()"
          (onValueChanged)="toggleAllEditableFields($event)"
          class="custom-checkbox"
        />
      </dxi-item>
      <dxi-item dataField="name" class="custom-layout">
        <dx-check-box name="a"  [value]="editableFields['name']" (onValueChanged)="toggleEditableField($event, 'name')" class="custom-checkbox" />
        <div>
          <p>Name:</p>
          <dx-text-box
            class="custom-textbox"
            [readOnly]="!editableFields['name']"
            [(value)]="formData.name"
          />
        </div>
      </dxi-item>
      <dxi-item dataField="age" class="custom-layout">
        <dx-check-box [value]="editableFields['age']" (onValueChanged)="toggleEditableField($event, 'age')" class="custom-checkbox" />
        <div>
          <p>Age:</p>
          <dx-text-box
            [readOnly]="!editableFields['age']"
            [(value)]="formData.age"
          />
        </div>
      </dxi-item>
      <dxi-item dataField="nationality" class="custom-layout">
        <dx-check-box [value]="editableFields['nationality']" (onValueChanged)="toggleEditableField($event, 'nationality')" class="custom-checkbox" />
        <div>
          <p>Nationality:</p>
          <dx-select-box
            [items]="nationalities"
            [(value)]="formData.nationality"
            [readOnly]="!editableFields['nationality']"
          ></dx-select-box>
        </div>
      </dxi-item>
      <dxi-item dataField="phoneNumber" class="custom-layout">
        <dx-check-box [value]="editableFields['phoneNumber']" (onValueChanged)="toggleEditableField($event, 'phoneNumber')" class="custom-checkbox" />
        <div>
          <p>Phone Number:</p>
          <dx-text-box
            [readOnly]="!editableFields['phoneNumber']"
            [(value)]="formData.phoneNumber"
          />
        </div>
      </dxi-item>
    </dx-form>

    <dxi-toolbar-item
      widget="dxButton"
      toolbar="bottom"
      [disabled]="!isFormValid"
      [options]="submitButtonOptions"
    />
  </dx-popup>
</div>
