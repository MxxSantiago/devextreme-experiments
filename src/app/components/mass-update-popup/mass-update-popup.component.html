<dx-popup
  #popup
  [visible]="true"
  [title]="'Mass update people'"
  [width]="500"
  [height]="575"
>
  <dx-form [formData]="formData" labelMode="'hidden'">
    <dxi-item class="custom-layout_editor_selectall">
      <dx-check-box
        [value]="isAllEditableChecked()"
        (onValueChanged)="toggleAllEditableFields($event)"
        class="custom-checkbox"
      />
        <p>Select All</p>
    </dxi-item>
    <dxi-item dataField="name" class="custom-layout">
      <dx-check-box
        name="a"
        [value]="editableFields['name']"
        (onValueChanged)="toggleEditableField($event, 'name')"
        class="custom-checkbox"
      />
      <div class="custom-layout_editor">
        <p>Name:</p>
        <dx-text-box
          class="custom-textbox"
          [readOnly]="!editableFields['name']"
          [(value)]="formData.name"
        />
      </div>
    </dxi-item>
    <dxi-item dataField="age" class="custom-layout">
      <dx-check-box
        [value]="editableFields['age']"
        (onValueChanged)="toggleEditableField($event, 'age')"
        class="custom-checkbox"
      />
      <div class="custom-layout_editor">
        <p>Age:</p>
        <dx-text-box
          class="custom-textbox"
          [readOnly]="!editableFields['age']"
          [(value)]="formData.age"
        />
      </div>
    </dxi-item>
    <dxi-item dataField="nationality" class="custom-layout">
      <dx-check-box
        [value]="editableFields['nationality']"
        (onValueChanged)="toggleEditableField($event, 'nationality')"
        class="custom-checkbox"
      />
      <div class="custom-layout_editor">
        <p>Nationality:</p>
        <dx-select-box
          class="custom-textbox"
          [items]="nationalities"
          [(value)]="formData.nationality"
          [readOnly]="!editableFields['nationality']"
        ></dx-select-box>
      </div>
    </dxi-item>
    <dxi-item dataField="phoneNumber" class="custom-layout">
      <dx-check-box
        [value]="editableFields['phoneNumber']"
        (onValueChanged)="toggleEditableField($event, 'phoneNumber')"
        class="custom-checkbox"
      />
      <div class="custom-layout_editor">
        <p>Phone Number:</p>
        <dx-text-box
          class="custom-textbox"
          [readOnly]="!editableFields['phoneNumber']"
          [(value)]="formData.phoneNumber"
        />
      </div>
    </dxi-item>
    <dxi-item class="custom-layout_textarea">
      <dx-check-box class="custom-checkbox"/>
      <div class="custom-layout_editor">
        <p>Notes:</p>
        <dx-text-area
          class="custom-textbox"
          height="100"
          [maxLength]="250"
        />
      </div>
    </dxi-item>
  </dx-form>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    [disabled]="!isFormValid"
    [options]="submitButtonOptions"
  />
</dx-popup>
